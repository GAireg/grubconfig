#root is set in grub.cfg to the stick, so the files should be where they are
submenu "Live CDs" {
	#sysrescuecd
	if [ -e /systemrescuecd.iso ]; then
		source /boot/grub2/config/sysrescuecd.cfg
	fi
	
	#ubuntu
	if [ -e /ubuntu.iso ]; then
		source /boot/grub2/config/ubuntu.cfg
	fi

	#windows 7
	if [ -e /bootmgr ]; then
		source /boot/grub2/config/windows.cfg
	fi

	#SteamOS
	submenu "SteamOS"{
		source /boot/grub2/config/SteamOS.cfg
	}
}
